<!DOCTYPE html>
<html lang="pt-br" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap");
    </style>
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/Avatar-dark.png" alt="Foto de Thiago light mode" />
        <p>@ThiagoAndrade</p>
      </div>
      <div id="switch-container">
        <div class="switch" onclick="toggleMode()"></div>
        <a class="button-hover" href="#">
          <button>
          </button>
        </a>

      </div>
      <ul>
        <li>
          <a href="#">aau</a>
        </li>
        <li>
          <a href="#">eee</a>
        </li>
        <li>
          <a href="#">é</a>
        </li>

          >
        </li>

      <div id="social-links">
        <a href="https://github.com/ThiagooAndrade" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/_thiago.andr/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.youtube.com" target="_blank">

        </a>
        <a
          href="https://www.linkedin.com/in/thiago-andrade-060b54290"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        <p>Made by <span>Thiago</span></p>
      </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
