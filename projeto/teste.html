<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilo base do switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* Estilo padrão do slider (botão) */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s; /* Adiciona uma transição suave para o slider */
    }

    /* Altera a cor do slider quando o switch está ligado */
    .switch input:checked + .slider {
      background-color: #2196F3;
    }

    /* Estiliza o marcador (círculo) no slider */
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s; /* Adiciona uma transição suave para o marcador */
    }

    /* Move o marcador para a posição correta quando o switch está ligado */
    .switch input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Esconde o input padrão do switch */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
  </style>
</head>
<body>

  <!-- Switch com input -->
  <label class="switch">
    <input type="checkbox">
    <div class="slider"></div>
  </label>

</body>
</html>
